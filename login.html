<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <h1>LOGIN</h1>
            <input id="inputEmail" type="email" name="email" placeholder="Email" required>
            <input id="inputPassword" type="password" name="password" placeholder="Password" required>
            <button id="loginButton" onclick="authentication()">Login</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src = "scripts/firebase.js"></script>
    <script src = "scripts/login.js"></script>
</body>
</html>
